name: Moltbook Crawler

on:
  schedule:
    # Run every 6 hours (free on GitHub Actions!)
    - cron: '0 */6 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Moltbook crawler
        run: |
          cd backend
          npm run crawl:moltbook
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Report results
        if: always()
        run: echo "Crawl completed at $(date)"
