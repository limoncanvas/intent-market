name: Demo Intent Generator

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate demo intent + matches
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" "https://intentmarket.app/api/cron/demo-generate")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Status: $HTTP_CODE"
          echo "$BODY" | head -200
